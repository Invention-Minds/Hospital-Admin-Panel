<div class="dashboard-section">
    <!-- <h1>Appointments</h1> -->
    <div class="stats-cards">
      <div class="card" 
      [ngClass]="{'active-card': activeComponent === 'details'}"
      (click)="showAppointmentRequests()">
        <div class="card-icon">
          <img src="/patient-1.svg" alt="OPD Icon" />
        </div>
        <div class="card-content">
          <!-- <h2>40</h2> -->
          <p>Patient Details</p>
        </div>
      </div>
      <div class="card" 
      [ngClass]="{'active-card': activeComponent === 'info'}"
      (click)="showConfirmedAppointments()">
        <div class="card-icon">
          <img src="/patient-2.svg" alt="Appointment Icon" />
        </div>
        <div class="card-content">
          <p>Patient Info</p>
        </div>
      </div>
      <!-- <div class="card" 
      [ngClass]="{'active-card': activeComponent === 'new'}"
      (click)="showNewPatient()">
        <div class="card-icon">
          <img src="/patient-3.svg" alt="Appointment Icon" />
        </div>
        <div class="card-content">
          <p>New Patient</p>
        </div>
      </div> -->
    </div>

  </div>
  <div class="component-section">
    <app-patient-details *ngIf="activeComponent === 'details'" (viewPatient)="showPatientInfo($event)"></app-patient-details>
    <app-patient-info *ngIf="activeComponent === 'info'"  [patient]="selectedPatient" (back)="showAppointmentRequests()"></app-patient-info>
    <!-- <app-patient-new *ngIf="activeComponent === 'new'"></app-patient-new> -->
  </div>
