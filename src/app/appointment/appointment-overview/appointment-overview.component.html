<div class="container">
  <p-toast></p-toast>
  <div class="dashboard-section">
    <!-- <h1>Appointments</h1> -->
    <div class="stats-cards">
      <div class="card-1" 
      [ngClass]="{'active-card': activeComponent === 'appointment'}"
      (click)="showNewAppointmentForm()">
        <div class="card-icon">
          <img src="/new.svg" alt="Doctor Available Icon" />
        </div>
        <div class="card-content">
          <!-- <h2>42</h2> -->
          <!-- <p>New Appointment</p> -->
        </div>
      </div>
      <div class="card" 
      [ngClass]="{'active-card': activeComponent === 'request'}"
      (click)="showAppointmentRequests()">
        <div class="card-icon">
          <img src="/request.svg" alt="OPD Icon" />
        </div>
        <div class="card-content">
          <!-- <h2>40</h2> -->
          <p>Online Requests</p>
        </div>
      </div>
      <div class="card" 
      [ngClass]="{'active-card': activeComponent === 'transfer'}"
      (click)="showTransferAppointments()">
        <div class="card-icon">
          <img src="/tranfer.svg" alt="Transfer Icon" />
        </div>
        <div class="card-content">
          <!-- <h2>40</h2> -->
          <p>Transfer Appt.</p>
        </div>
      </div>

      <div class="card" 
      [ngClass]="{'active-card': activeComponent === 'confirmed'}"
      (click)="showConfirmedAppointments()">
        <div class="card-icon">
          <img src="/completed.svg" alt="Appointment Icon" />
        </div>
        <div class="card-content">
          <!-- <h2>25</h2> -->
          <p>Confirmed Appt.</p>
        </div>
      </div>
      <div class="card" 
      [ngClass]="{'active-card': activeComponent === 'cancelled'}"
      (click)="showCancelledAppointments()">
        <div class="card-icon">
          <img src="/cancel.svg" alt="Doctor Available Icon" />
        </div>
        <div class="card-content">
          <!-- <h2>42</h2> -->
          <p>Cancelled Appt.</p>
        </div>
      </div>
      <div class="card" 
      [ngClass]="{'active-card': activeComponent === 'completed'}"
      (click)="showCompletedAppointments()">
        <div class="card-icon">
          <img src="/completed-task.svg" alt="OPD Icon" />
        </div>
        <div class="card-content">
          <!-- <h2>40</h2> -->
          <p>Completed Appt.</p>
        </div>
      </div>
    </div>
  </div>

      
      <div class="component-section">
        <app-appointment-request *ngIf="activeComponent === 'request'" ></app-appointment-request>
        <app-appointment-confirm *ngIf="activeComponent === 'confirmed'" #appointmentConfirmComponent></app-appointment-confirm>
        <app-appointment-cancel *ngIf="activeComponent === 'cancelled'" #appointmentCancelComponent></app-appointment-cancel>
        <app-appointment-complete *ngIf="activeComponent === 'completed'"  #appointmentCompleteComponent></app-appointment-complete>
        <app-appointment-form *ngIf="activeComponent === 'appointment' && showForm" (submit)="showConfirmedAppointments()" (close)="closeForm()"></app-appointment-form>
        <app-appointment-transfer *ngIf="activeComponent === 'transfer' "></app-appointment-transfer>
      </div>
      
</div>
